<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gordian - Password Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f1117;
            --bg-secondary: #1a1e24;
            --text-primary: #e6e6e6;
            --text-secondary: #a1a8b0;
            --accent-color: #3498db;
            --accent-color-hover: #2980b9;
            --border-color: #2c3e50;
            --token-bg: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container {
            background: var(--bg-secondary);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: var(--text-primary);
            font-weight: 700;
            text-align: center;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 16px;
            text-align: center;
            max-width: 400px;
        }

        .token {
            background: var(--token-bg);
            padding: 16px;
            border-radius: 10px;
            font-weight: 600;
            margin: 16px 0;
            font-size: 18px;
            color: var(--text-primary);
            letter-spacing: 1px;
            word-break: break-all;
            user-select: all;
            transition: background 0.3s ease;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .token:hover {
            background: rgba(44, 62, 80, 0.7);
        }

        .ignore-text {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 24px;
            text-align: center;
            max-width: 400px;
        }

        .footer {
            margin-top: 24px;
            padding: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            background: rgba(44, 62, 80, 0.2);
            border-radius: 10px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
                border-radius: 12px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .token {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Request</h1>
        <p>Use the token below to reset your password:</p>
        <div class="token">{{ .Token }}</div>
        <p class="ignore-text">If you didn't request a reset, ignore this email.</p>
        <div class="footer">
            <p>&copy; {{.Year}} Gordian. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
