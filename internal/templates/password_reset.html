<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gordian - Password Reset</title>
</head>

<body
    style="margin:0;padding:20px;background:#0f1117;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;">
    <center>
        <table role="presentation" cellpadding="0" cellspacing="0" style="width:100%;max-width:500px;margin:0 auto;">
            <tr>
                <td style="padding:32px 24px;background:#1a1e24;border-radius:16px;border:1px solid #2c3e50;">
                    <h1 style="color:#e6e6e6;font-size:20px;margin:0 0 24px 0;">Password Reset Request</h1>
                    <p style="color:#a1a8b0;margin:0 0 16px 0;line-height:1.5;">
                        Use the token below to reset your password:
                    </p>
                    <div
                        style="background:#2c3e50;padding:16px;border-radius:8px;font-weight:600;color:#e6e6e6;margin:0 0 24px 0;word-break:break-all;">
                        {{ .Token }}
                    </div>
                    <p style="color:#a1a8b0;margin:0 0 24px 0;font-size:14px;">
                        If you didn't request a reset, ignore this email.
                    </p>
                    <div style="border-top:1px solid #2c3e50;padding-top:24px;">
                        <p style="color:#a1a8b0;margin:0;font-size:12px;">
                            &copy; {{.Year}} Gordian. All rights reserved.
                        </p>
                    </div>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
