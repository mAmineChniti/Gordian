<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gordian - Password Reset</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            color: #e5e5e5;
            text-align: center;
            padding: 40px;
        }
        .container {
            background: #1a1a1a;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            margin: auto;
            border: 1px solid #262626;
        }
        .token {
            background: #222;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            margin: 16px 0;
            font-size: 18px;
        }
        .footer {
            margin-top: 24px;
            font-size: 14px;
            color: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Request</h1>
        <p>Use the token below to reset your password:</p>
        <div class="token">{{ .Token }}</div>
        <p>If you didn't request a reset, ignore this email.</p>
        <div class="footer">
            <p>Â© {{.Year}} Gordian. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
