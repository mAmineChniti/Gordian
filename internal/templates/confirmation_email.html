<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Gordian Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f1117;
            --bg-secondary: #1a1e24;
            --text-primary: #e6e6e6;
            --text-secondary: #a1a8b0;
            --accent-color: #3498db;
            --accent-color-hover: #2980b9;
            --border-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--bg-secondary);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: var(--text-primary);
            font-weight: 700;
        }

        .description {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 16px;
        }

        .button {
            display: inline-block;
            padding: 14px 28px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background: var(--accent-color-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .ignore-text {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 24px;
        }

        .footer {
            border-top: 1px solid var(--border-color);
            padding-top: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
                border-radius: 12px;
            }

            .logo {
                font-size: 28px;
            }

            h1 {
                font-size: 20px;
            }

            .button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Gordian</div>
        <h1>Confirm Your Email Address</h1>
        <p class="description">Welcome to Gordian! Click the button below to confirm your email and get started.</p>
        <a href="{{.ConfirmationLink}}" class="button" target="_blank">Confirm Email</a>
        <p class="ignore-text">If you did not create an account, please ignore this email.</p>
        <div class="footer">
            <p>&copy; {{.Year}} Gordian. All rights reserved.</p>
            <p>This is an automated email. Please do not reply.</p>
        </div>
    </div>
</body>
</html>
