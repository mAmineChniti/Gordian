<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Gordian Account</title>
</head>

<body
    style="margin:0;padding:20px;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;">
    <center>
        <table role="presentation" cellpadding="0" cellspacing="0" style="width:100%;max-width:500px;margin:0 auto;">
            <tr>
                <td
                    style="padding:32px 24px;background:#1a1e24;border-radius:16px;border:1px solid #2c3e50;text-align:center;">
                    <h1 style="color:#3498db;font-size:24px;margin:0 0 24px 0;">Gordian</h1>
                    <h2 style="color:#e6e6e6;font-size:20px;margin:0 0 16px 0;">Confirm Your Email Address</h2>
                    <p style="color:#a1a8b0;margin:0 0 24px 0;line-height:1.5;">
                        Welcome to Gordian! Click the button below to confirm your email and get started.
                    </p>
                    <a href="{{.ConfirmationLink}}" target="_blank"
                        style="display:inline-block;padding:12px 24px;background:#3498db;color:#ffffff;text-decoration:none;border-radius:8px;font-weight:600;margin:0 0 24px 0;">
                        Confirm Email
                    </a>
                    <p style="color:#a1a8b0;margin:0 0 24px 0;font-size:14px;">
                        If you did not create an account, please ignore this email.
                    </p>
                    <div style="border-top:1px solid #2c3e50;padding:24px 0 0;">
                        <p style="color:#a1a8b0;margin:0;font-size:12px;text-align:center;">
                            &copy; {{.Year}} Gordian. All rights reserved.
                        </p>
                    </div>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
